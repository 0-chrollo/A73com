<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A73COM | Get Car Quotation| East London</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-slider {
            position: relative;
            height: 70vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
         
            background-repeat:no-repeat;
            background-position:center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 10, 10, 0.793);
        }

        .btn {
            padding: 14px 28px;
            border-radius: 2px;
            font-size: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-right: 15px;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .btn-primary {
            background:rgb(87, 0, 0);
            color: white;
            border: 1px solid rgb(87, 0, 0);
        }

        .btn-primary:hover {
            background: rgb(170, 145, 2);
        }

        .hero-content {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 50;
            max-width: 800px;
            padding: 0 120px;
            width: 100%;
        }

        .hero-title {
            font-size: clamp(32px, 6vw, 52px);
            font-weight: 400;
            margin-bottom: 24px;
            line-height: 1.3;
        }

        .hero-subtitle {
            font-size: clamp(16px, 2.5vw, 18px);
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 300;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }





        /* Mobile Styles */
        @media (max-width: 768px) {
            .hero-content {
                padding: 0 100px;
            }

            .btn {
                padding: 12px 22px;
                font-size: 13px;
                min-width: 140px;
            }

            .hero-buttons {
                gap: 15px;
            }

    
        }

        @media (max-width: 480px) {
            .hero-content {
                padding: 0 40px;
            }

            .btn {
                padding: 14px 24px;
                font-size: 13px;
                min-width: 150px;
            }


        }
    </style>
</head>
<body>


    <nav class="navbar" id="navbar">
        <div class="nav-container">
          <a href="index.html" class="logo">
            <img src="a73.png" alt="Logo">
            <span class="logo-text"></span>
          </a> 
      
          <ul class="nav-menu" id="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          </ul>
      
          <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      
        <div id="overlay"></div>
      </nav>
      
    <div class="hero-slider">
        <!-- Slides -->
        <div class="slide active" style="background-image: url('v1.webp');">
            <div class="hero-content">
                <h1 class="hero-title">Our Work Gallery</h1>
                <p class="hero-subtitle">Witness the transformation! Browse through our portfolio of completed automotive repairs and restorations. From collision damage to complete vehicle rebirths, see how our expert craftsmanship brings damaged vehicles back to life.</p>
                <div class="hero-buttons">
                    <a href="index.html" class="btn btn-outline">Home</a>
                    <a href="contact.html" class="btn btn-primary">Gallery</a>
                </div>
            </div>
        </div>
    </div>



    
</body>
<script src="scripts.js"></script>
</html>
